<html>
    <head>
        <title>Tansform</title>
        <style>
            .a{
                height:300px;
                width:240px;
                background-color: coral;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .a:hover{
                transform:translate(40px,80px);
                /* transform:translatex(40px);
                transform:translatey(80px); */

            }
            .b{
                height:300px;
                width:240px;
                background-color:cornflowerblue;
                margin:10px;
                float:left; 
                text-align:center;
                color:white;
            }
            .b:hover{
                transform:translatex(40px);
            }
            .c{
                height:300px;
                width:240px;
                background-color:indianred;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
             .c:hover{
                transform:translatey(40px)
            }
            .d{
                height:300px;
                width:240px;
                background-color:hotpink;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .d:hover{
                transform:rotate(80deg);/*clockwise*/
                /*transform:rotate(-80deg);anticlockwise*/
            }
            .e{
                height:300px;
                width:240px;
                background-color:darkkhaki;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .e:hover{
                transform:rotatex(80deg);
            }
            .f{
                height:300px;
                width:240px;
                background-color:lightslategray;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .f:hover{
                transform:rotatey(-80deg);/*anticlockwise*/
            }
            .g{
                height:300px;
                width:240px;
                background-color:indianred;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .g:hover{
                transform:scale(2,3);
            }
            .h{
                height:300px;
                width:240px;
                background-color:darkseagreen;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .h:hover{
                transform:scalex(2);
            }
            .i{
                height:300px;
                width:240px;
                background-color:mediumpurple;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .i:hover{
                transform:scaley(2);
            }
            .j{
                height:300px;
                width:240px;
                background-color:lightcoral;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .j:hover{
                transform:skew(30deg,30deg);
            }
            .k{
                height:300px;
                width:240px;
                background-color:mediumaquamarine;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .k:hover{
                transform:skewx(30deg);
            }
            .l{
                height:300px;
                width:240px;
                background-color:sandybrown;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .l:hover{
                transform:skewy(30deg);
            }
            .m{
                height:300px;
                width:240px;
                background-color:steelblue;
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .m:hover{
                /*matrix(scalex(),skewy(),skewx(),scaley(),translatex(),translatey())*/
                transform:matrix(2,0,0.3,1,0,0);
            }
            .n{
                height:300px;
                width:240px;
                background-color:rgb(197, 76, 36);
                margin:10px;
                float:left;
                text-align:center;
                color:white;
            }
            .n:hover{
                transform:translate3d(40PX,40PX,50PX);
            }
        </style>
    </head>
    <body>
        <center><h1>Transform in CSS</h1></center><hr>
        <div class="a"> <h2>Translate()</h2></div>
        <div class="b"> <h2>Translatex( )</h2></div>
        <div class="c"> <h2>Translatey( )</h2></div>
        <div class="d"> <h2>Rotate( )</h2></div>
        <div class="e"> <h2>Rotatex( )</h2></div>
        <div class="f"> <h2>Rotatey( )</h2></div>
        <div class="g"> <h2>scale( )</h2></div> 
        <div class="h"> <h2>scalex( )</h2> </div> 
        <div class="i"> <h2>scaley( )</h2></div>
        <div class="j"> <h2>skew( )</h2></div> 
        <div class="k"> <h2>skewx( )</h2> </div>
        <div class="l"> <h2>skewy( )</h2></div>
        <div class="m"> <h2>matrix( )</h2></div>
        <div class="n"> <h2>translate 3D( )</h2></div>
    </body>
</html>
