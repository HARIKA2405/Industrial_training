<html>
    <head>
        <title>z-index</title>
        <style>
            .a{
                height:300px;
                width:300px;
                float:left;
                margin:10px;
                position:relative;
                top:100px;
                left:100px;
                bottom:150px;
                z-index:1;
            }
            .b{
                height:300px;
                width:300px;
                float:left;
                margin:30px;
                position:absolute;
                top:200px;
                left:250px; 
                z-index:2;
                
            }
            .c{
                height:300px;
                width:300px;
                float:left;
                margin:30px;
                position:absolute;
                top:300px;
                left:350px;
                z-index:3;
            }
            .d{
                height:300px;
                width:300px;
                float:left;
                margin:30px;
                position:absolute;
                top:400px;
                left:450px;
                z-index:4;
            }
            .e{
                height:300px;
                width:300px;
                float:left;
                margin:30px;
                position:absolute;
                top:500px;
                left:550px;
                z-index:5;
            }
            #i1{
                height:300px;
                width:300px;
                position:absolute;
            }
        </style>
    </head>
    <body>
        <center><h1>Z-INDEX</h1></center><hr>
        <div class="a">
            <img id="i1" src="../wall9.jpg">
        </div>
        <div class="b">
            <img id="i1" src="../wall2.jpg">
        </div>
        <div class="c">
            <img id="i1" src="../wall3.webp">
        </div>
        <div class="d">
            <img id="i1" src="../wall4.webp">
        </div>
        <div class="e">
            
            <img id="i1" src="../wall8.jpg">
        </div>
    </body>
</html>
