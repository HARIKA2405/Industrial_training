<html>
    <head>
        <title>Animations</title>
        <style>
            #a{
                height:200px;
                width:200px;
                margin:100px;
                background-color: hotpink;
                border:1px solid black;
                float:left;
                border-radius:100px;
                animation-name:testing;
                animation-duration: 3s;
            }
            @keyframes testing{
                from{
                    background-color: rgb(210, 88, 12);
                }
                to{
                    background-color:mediumseagreen;
                    transform:rotate(180deg);
                    width:300px;
                }
            }
                #b{
                height:200px;
                width:200px;
                margin:100px;
                background-color: rgb(24, 108, 211);
                border:1px solid black;
                border-radius:100px;
                position:relative;
                float:left;
                animation-name:testing1;
                animation-duration: 3s;
                animation-iteration-count: 3;
                animation-delay:2s;
                animation-direction:reverse;
                animation-fill-mode:backwards;
                animation-timing-function: ease;
                /* animation:testing1 5s ease 3 reverse 2s; (name,duration,timing,iteration,direction,delay)*/
            }
            @keyframes testing1{
                0%{
                    background-color:darkorange;top:0px;left:0px;
                }
                25%{
                    background-color:dodgerblue;top:0px;left:800px;
                }
                50%{
                    background-color:brown;top:300px;left:800px;
                }
                75%{
                    background-color:mediumspringgreen;top:300px;left:0px;
                }
                100%{
                    background-color: steelblue;top:0px;left:0px;
                }
            }
        </style>
    </head>
    <body>
        <center><h1>Animations in CSS</h1></center><hr>
        <div id="a"></div>
        <div id="b"></div>
    </body>
</html>
