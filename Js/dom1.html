<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1>Changed Colleges</h1>
    <ul>
        <li>AEC</li>
        <li>ACET</li>
        <li>ACOE</li>
    </ul>
    <script>
        const Tagnm=document.getElementsByTagName('li')
        Tagnm[0].innerHTML='Aditya Engineering college'
        Tagnm[1].innerHTML='Aditya college of Engineering & Technology'
        Tagnm[2].innerHTML='Aditya college of Engineering '
        Tagnm[0].style.fontWeight='bold'
        Tagnm[1].style.fontWeight='bold'
        Tagnm[2].style.fontWeight='bold'
        console.log(Tagnm)

    </script>
</body>
</html>
