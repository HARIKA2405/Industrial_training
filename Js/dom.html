<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 id="e_id">Heading</h1>
    <span class="sp">This is first span</span>
    <span class="sp">This is second span</span>
    <p>This is para 1</p> 
    <p>This is para 2</p>
    <p>This is para 3</p>

    <script>
        //to print entire document
        console.log(document)
        console.log(document.head)
        console.log(document.body)
        //by using id
        const Byid=document.getElementById('e_id')
        Byid.style.color='red'
        Byid.style.fontSize='30px'
        console.log(Byid)

        //by using className
        const ClsID=document.getElementsByClassName('sp');
        ClsID[1].style.color='blue'
        console.log(ClsID)

        //by using tagname
        const Tagnm=document.getElementsByTagName('p')
        Tagnm[0].style.fontSize='30px'
        console.log(Tagnm)
    </script>
</body>
</html>
