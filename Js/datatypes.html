<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes</title>
</head>
<body>
    <center><h1>Data Types in Javascript</h1></center>
    <script>
        //string
            let name="jdp"
            console.log(typeof(name))
        //number
            let roll=1234
            console.log(typeof(roll))
        //boolean
            let college=true
            console.log(typeof(college))
        //undefined
            let abc;
            console.log(typeof(abc))
        //null
            let type=null
            console.log(typeof(type))
    </script>
   
</body>
</html>
