<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn_id">Click here</button>
    <button id="b">Click here</button>
    <!-- 2nd way (By using event properties in js) -->
    <script type="text/javascript">
    let btn=document.getElementById('btn_id')
    //1.normal function calling
    btn.onclick=change;
    function change(){
        document.body.style.backgroundColor='lightblue';
    }
    //2.anonymous function calling(without function name)
    let btn1=document.getElementById('b')
    btn1.onmouseenter=function(){
        alert('This is anonymous function')
        }
    </script>
</body>
</html>
