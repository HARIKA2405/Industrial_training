<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
</head>
<body>
    <form>
        <label>Enter colour:</label>
        <input type="text" id="f" onkeyup="color()"><br>
        <p id="p-id"></p>
        <p id="p1"></p>
    </form>
    <script>
        function color(){
            let a=document.getElementById('f').value
           if(a.length>0&&a.length<=3){
            document.getElementById('p-id').innerHTML='characters should be more than 3';
            document.getElementById('p-id').style.color='red';
            document.getElementById('f').style.color='  red';
           }
           else{
            document.getElementById('p-id').innerHTML=' ';
           }
        document.getElementById('p1').innerHTML='There are '+a.length+' characters';
        }
    </script>
</body>
</html>
