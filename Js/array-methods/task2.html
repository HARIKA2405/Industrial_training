    <script type="text/javascript">
        let obj=[

        //console.log(obj);
        let clg=obj.filter(function(a,b,c){
            return a['college']=='acoe'
        });
      console.log(clg)
      for(i=0;i<=clg.length;i++){
            var row = document.createElement("tr")
                var cell= [clg[i].name,clg[i].rollno,clg[i].college]
                for(let k=0;k<cell.length;k++){
                    var col=document.createElement("td")
                    col.innerText=cell[k]
                    console.log(col)
                    row.appendChild(col)
                }
            const bdy=document.getElementById("tbdy")
            bdy.appendChild(row)
        }
