		<img id="i" src="../../images/light-bulb-off.png" alt="Blub"><br><br>
		<button id="b" type="button" onclick="changeBulbImage()">Bulb ON/OFF</button>	
  </center>
	<!-- </div> -->
  <script>
    var state = 0;
		function changeBulbImage() {
			if (state == 1) {
				document.getElementById("i").src="../../images/light-bulb-off.png";
				state = 0;
			} else {
				document.getElementById("i").src="../../images/light-bulb-on.png";
				state = 1;
			}
		}
  </script>
