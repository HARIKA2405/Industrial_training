<html>
    <head>
        <title>table tags</title>
    </head>
    <body>
       <center> <h1>TABLE TAG</h1></center>
       <hr>
        <center>
        <table border="">
            
            <tr>
                <td>Column1</td>
                <td>Column2</td>
                <td>Column3</td>
            </tr>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
            
        </table>
        </center>
        
    </body>
</html>
