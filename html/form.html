<html>
    <head>
        <title>form elements</title>
    </head>
    <body>
        <center><h1>Registration form</h1></center>
        <form>
        <label>Enter first name:</label>
        <input type="text">
        <br>
        <label>Enter mobile number:</label>
        <input type="number">
        <br>
        Enter password:<input type="password">
        <br>
        Enter email:<input type="email">
        <br>
        <label>choose gender:</label><br>
        <input type="radio" name="gender">male<br>
       <input type="radio" name="gender"> female
         <br>
        <label> choose one among:</label><br>
        java<input type="checkbox" name="java"><br>
        c<input type="checkbox" name="c"><br>
        c++<input type="checkbox" name="c++">
        <br>
        Enter date:<input type="date">
        <br>
        upload file:<input type="file">
        <br>
        <label>select college</label><br>
        <select>
            <option>aec</option>
            <option>ace</option>
            <option>acet</option>
        </select>
        <br>
        <input type="submit">
        <input type="reset"><br>
        <textarea></textarea>
        </form>
    </body>
</html>
