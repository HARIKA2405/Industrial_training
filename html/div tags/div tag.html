<html>
    <head>
        <title>divtag</title>
    </head>
    <body>
        <center><h1>Division tag in html with horizontal division</h1></center>
        <div style="height:400px ; width:600px; background-color:blue;">
            <div style="height:200px;width:600px;background-color: cornsilk;"></div>
            <div style="height:200px;width:600px;background-color: darkcyan;"></div>
        </div>
    </body>
</html>
<br>
<html>
    <head>
        <title>divtag</title>
    </head>
    <body>
        <center><h1>Division tag in html with vertical division</h1></center>
        <div style="height:400px ; width:600px; background-color:blue;">
            <div style="height:400px;width:200px;background-color: cornsilk; float:left;"></div>
            <div style="height:400px;width:200px;background-color: darkcyan; float:left ;"></div>
            <div style="height:400px;width:200px;background-color: rgb(111, 0, 139); float:right ;"></div>
        </div>
    </body>
</html>
